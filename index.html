<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <title>My Spotify</title>
    </head>
    <body>
        <header>
            <button class="btn-upgrade">
                effettua l'upgrade
            </button>
        </header>
        <!-- main -->
        <main class="clearfix">
            <aside>
                <div id="logo">
                    <img src="img/logo.svg" alt="Logo Spotify">
                </div>
                <div class="nav-bar">
                    <ul class="list-block">
                        <li class="active">
                            <img src="img/home.svg" alt=""> 
                            <span>Home</span>    
                        </li>
                        <li>
                            <img src="img/search.svg" alt="">
                            <span>Cerca</span>
                        </li>
                        <li>
                            <img src="img/libreria.svg" alt=""> 
                            <span>La tua libreria</span>
                        </li>
                    </ul>
                </div>
                <div class="playlist">
                    <h5>Playlist</h5>
                        <div class="add-playlist">
                        <ul class="list-block">
                            <li>
                            <div class="add">&plus;</div>
                            <span>Crea Playlist</span></li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>
                            <li>
                                <span>Nome Playlist</span>
                            </li>     
                        </ul>     
                    </div>
                </div> 
                <div class="account-access">
                    <div class="install">
                        <img src="img/download.svg" alt="">
                        <span>Install app</span>
                    </div>
                    <div class="account-foto">
                        <img src="img/profile.svg" alt="">
                    </div>
                    <span class="account-name">
                        John Doe
                    </span>
                </div>
            </aside>
             <section>
                 <div class="nav-bar">

                 </div>
                 <div class="recently"></div>
                 <div class="createforyou"></div>
                 <div class="artists"></div>
                 
            </section> 
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <div class="song-detail"></div>
            <div class="play-bar"></div>
            <div class="audio"></div>

        </footer>
        <!-- /footer -->
    </body>
</html>
